      <div class="table-responsive">
        <table class="table">
          <thead>
            {% block table_head %}
            
            {% endblock %}
          </thead>
          <tbody>
            {% block table_body %}
            
            {% endblock %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
