{% extends 'base.html' %}

{% block content %}


<div>
  <a href="{{ url_for('relatorios.relatorios_lista') }}" class="btn btn-secondary m-3">
    <i class="bi bi-arrow-left"></i>
  </a>
</div>


<div class="container py-4">
  <div class="page-title mb-4">
    <h2 class="fw-bold border-bottom pb-2">
        Relatório por produto
    </h2>
  </div>
</div>

<div class="container py-4">

<div class="card mb-3 shadow" style="border: 0px; height: 80px;">
    <div class="card-body">
      <form id="formProduto" action="{{ url_for('relatorios.relatorio_produto') }}" class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3 h-100" method="post">
            <select name="produto_select" id="produto_select" class="form-control h-100">
              {% for produto in produtos %}
                    {% if produto_id == produto.id %}
                        <option value="{{ produto.id }}" selected>{{ produto.nome }}</option>
                    {% else %}
                        <option value="{{ produto.id }}">{{ produto.nome }}</option>
                    {% endif %}
              {% endfor %}
            </select>
            <button class="btn btn-primary h-100" type="submit">Pesquisar</button>
      </form>
</div>
</div>
</div>


<div class="container py-4">
  <div class="page-title mb-4">
    <h3 class="fw-bold border-bottom pb-2">
      Consumo anual
    </h3>
  </div>
  <img src="data:image/png;base64,{{ grafico_1 }}" alt="Gráfico" style="width: 900px; height: 550px;">
</div>


<div class="container py-4">
  <div class="page-title mb-4">
    <h3 class="fw-bold border-bottom pb-2">
      Consumo médio por refeição
    </h3>
  </div>
  <img src="data:image/png;base64,{{ grafico_2 }}" alt="Gráfico" style="width: 900px; height: 550px;">
</div>


{% endblock %}
