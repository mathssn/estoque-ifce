{% extends 'base.html' %}

{% block content %}

<div class="container py-4">
  <div class="page-title mb-4">
    <h2 class="fw-bold border-bottom pb-2">
      <i class="bi bi-tags-fill me-2"></i> Marcas
    </h2>
  </div>
</div>


<div style="display: flex; justify-content: center;">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastroMarcaModal" style="margin: 10px;">
    Cadastrar nova marca
  </button>
</div>


<div class="container mt-5">
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">Produto</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for marca in marcas %}
        {% if marca.produto_id != None %}
        <tr>
          <td>{{ marca.nome }}</td>
          <td>{{ produtos[marca.produto_id].nome }}</td>
          <td style="display: flex; gap: 10px;">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editMarcaModal"
            data-id="{{ marca.id }}"
            data-nome="{{ marca.nome }}"
            data-produto="{{ marca.produto_id}}">
            Editar
          </button>
          </td>
        </tr>
        {% endif %}
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

<!-- Modal Cadastro -->
<div class="modal fade" id="cadastroMarcaModal" tabindex="-1" aria-labelledby="cadastroMarcaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="{{ url_for('marcas.cadastro_marca') }}" method="POST">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="cadastroMarcaModalLabel">Cadastrar Marca</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input id="nome" name="nome" type="text" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="produto_id" class="form-label">Produto</label>
            <select id="produto_id" name="produto_id" class="form-select" required>
              {% for p_id, p in produtos.items() %}
                {% if p.status == 'ativo' or session.get('nivel_acesso') in ['Superusuario', 'Admin']%}
                  <option value="{{ p_id }}">{{ p.nome }}</option>
                {% endif %}
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Editar -->
<div class="modal fade" id="editMarcaModal" tabindex="-1" aria-labelledby="editMarcaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editMarcaForm" method="POST">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="editMarcaModalLabel">Editar Marca</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="edit_nome" class="form-label">Nome</label>
            <input id="edit_nome" name="edit_nome" type="text" class="form-control" required>
          </div>

          <div class="mb-3">
            <label for="edit_produto_id" class="form-label">Produto</label>
            <select id="edit_produto_id" name="edit_produto_id" class="form-select" required>
              {% for p_id, p in produtos.items() %}
                {% if p.status == 'ativo' or session.get('nivel_acesso') in ['Superusuario', 'Admin']%}
                  <option value="{{ p_id }}">{{ p.nome }}</option>
                {% endif %}
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">Salvar alterações</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
    document.querySelectorAll('[data-bs-target="#editMarcaModal"]').forEach(button => {
  button.addEventListener('click', () => {
    document.getElementById("edit_nome").value = button.dataset.nome;
    document.getElementById("edit_produto_id").value = button.dataset.produto;
    document.getElementById("editMarcaForm").action = "{{ url_for('marcas.editar_marca', marca_id=0) }}".replace('0', button.dataset.id);
  });
});

</script>

{% endblock %}
